  <body>
    <div class="container">
      <div class="box">
        <h1>Sign Up</h1>
        <form
          action="crud.php?aksi=registrasi"
          method="POST"
          enctype="multipart/form-data"
        >
          <input type="text" placeholder="Username" name="username" />
          <div class="inputPassword">
            <input
              type="password"
              placeholder="Password"
              name="password"
              id="password"
            />
            <i class="bi bi-eye-slash" id="togglePassword"></i>
          </div>
          <script>
            const togglePassword = document.querySelector("#togglePassword");
            const password = document.querySelector("#password");

            togglePassword.addEventListener("click", function () {
              // toggle the type attribute
              const type =
                password.getAttribute("type") === "password"
                  ? "text"
                  : "password";
              password.setAttribute("type", type);

              // toggle the icon
              this.classList.toggle("bi-eye");
            });
          </script>
          <input type="text" placeholder="Name" name="nama" />
          <input type="date" placeholder="Date Birth" name="tanggal_lahir" />
          <input
            class="customFileInput"
            type="file"
            placeholder="Profile Picture"
            accept="image/*"
            name="upload"
            onchange="loadFile(event)"
          />
          <img class="pictureProfile" id="output" />
          <script>
            var loadFile = function (event) {
              var output = document.getElementById("output");
              output.src = URL.createObjectURL(event.target.files[0]);
              output.onload = function () {
                URL.revokeObjectURL(output.src);
                output.setAttribute(
                  "style",
                  "visibility: visible;margin-top: 10px;width: 65px;height: 65px; border-radius: 50%;"
                );
              };
            };
          </script>
          <button type="submit">Sign up</button>
        </form>
        <div class="account">
          Have an account?
          <a href="login.php">Login Here</a>
        </div>
      </div>
