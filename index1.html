<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calender</title>

    <!-- CSS -->
    <link rel="stylesheet" href="calendar.css" />

    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- Font Awesome Cdn Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <nav>
      <ul>
        <div class="icon">
          <li>
            <a href="#" class="logo" id="icon">
              <img src="p-img.png" alt="Profile Picture" />
              <span class="nav-item">Calendar</span>
            </a>
          </li>
          <li>
            <a href="#" id="icon">
              <i class="fas fa-home"></i>
              <span class="nav-item">Home</span>
            </a>
          </li>
          <li>
            <a href="#" id="icon">
              <i class="fas fa-user"></i>
              <span class="nav-item">Profile</span>
            </a>
          </li>
          <li>
            <a href="#" id="icon">
              <i class="fas fa-tasks"></i>
              <span class="nav-item">Task</span>
            </a>
          </li>
          <li>
            <a href="#" id="icon">
              <i class="fas fa-cog"></i>
              <span class="nav-item">Setting</span>
            </a>
          </li>
          <li>
            <a href="#" id="icon">
              <i class="fas fa-question-circle"></i>
              <span class="nav-item">Help</span>
            </a>
          </li>
          <li>
            <a href="#" class="logout" id="icon">
              <i class="fas fa-sign-out-alt"></i>
              <span class="nav-item">Log Out</span>
            </a>
          </li>
        </div>
      </ul>
    </nav>
    <div class="container">
      <div class="table">
        <table>
          <tr class="icon">
            <th colspan="6">March 2023</th>
            <th>
              <div class="next-page">
                <a href="index.html" id="left-icon">
                  <i class="i" data-feather="chevron-left"></i>
                </a>
                <a href="index1.html" id="right-icon">
                  <i class="i" data-feather="chevron-right"></i>
                </a>
              </div>
            </th>
          </tr>
          <!-- Table Header -->
          <tr class="day">
            <th>Sun</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
            <th>Sat</th>
          </tr>

          <!-- Table row 1 -->
          <tr>
            <td class="date-before">26</td>
            <td class="date-before">27</td>
            <td class="date-before">28</td>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
          </tr>

          <!-- Table row 2 -->
          <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>10</td>
            <td class="date-now"><span>11</span></td>
          </tr>

          <!-- Table row 3 -->
          <tr>
            <td>12</td>
            <td>13</td>
            <td>14</td>
            <td>15</td>
            <td>16</td>
            <td>17</td>
            <td>18</td>
          </tr>

          <!-- Table row 4 -->
          <tr>
            <td>19</td>
            <td>20</td>
            <td>21</td>
            <td>22</td>
            <td>23</td>
            <td>24</td>
            <td>25</td>
          </tr>

          <!-- Table row 5 -->
          <tr>
            <td>26</td>
            <td>27</td>
            <td>28</td>
            <td>29</td>
            <td>30</td>
            <td>31</td>
            <td class="date-before">1</td>
          </tr>
        </table>
      </div>

      <div class="info">
        <h5 class="today-task">March 1, 2023</h5>
        <h2>My Task</h2>
        <div class="task">
          <div class="importance-indicator no-task"></div>
          <div class="task-info">
            <div class="no-task"></div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <p>&copy; 2023 The Big Three. All rights reserved</p>
    </footer>

    <!-- Feather Icons -->
    <script>
      feather.replace();
    </script>
  </body>
</html>
